databaseChangeLog:
  - changeSet:
      id: 2
      author: artalexm
      changes:
        - createTable:
            tableName: auth_users
            schemaName: monitoring
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: varchar(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(500)
                  constraints:
                    nullable: false
                    checkConstraint: LENGTH(password) > 0
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
                    checkConstraint: LENGTH(role) > 0
